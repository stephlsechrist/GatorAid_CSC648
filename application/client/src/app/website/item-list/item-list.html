<div id="page-container">
  <div id="content-wrap">
    <section class="listing-review">
      <div class="container">
        <div class="row">
          <table class="table table-striped" *ngIf="items.length">
            <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Desc</th>
              <th scope="col">Price</th>
              <th scope="col">Status</th>
              <th scope="col">Is appropriate</th>
              <th scope="col">Date</th>
              <th scope="col">Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of items">
              <th scope="row">{{item.title}}</th>
              <td>{{item.desc}}</td>
              <td>{{item.price}}</td>
              <td>{{item.isActive ? 'Active': 'Not Active'}}</td>
              <td>{{item.isAppropriate ? 'Yes': 'No'}}</td>
              <td>{{item.createdAt | date: 'medium'}}</td>
              <td><button class="btn btn-primary btn-sm" routerLink="/edit-item/{{item.id}}">Edit</button></td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="text-center">
          <i *ngIf="isLoading" class="fa fa-spinner fa-pulse text-center"> </i>
        </div>
      </div>
    </section>
  </div>
</div>
