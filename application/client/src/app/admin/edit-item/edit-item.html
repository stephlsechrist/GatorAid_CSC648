<header-app></header-app>
<div id="page-container">
  <div id="content-wrap">
    <section class="sell">
      <div class="container">
        <div class="title text-center">
          <h3>Edit Your Item</h3>
        </div>
        <form ngNativeValidate [formGroup]="itemForm" (ngSubmit)="editItem()">
          <div class="row">
            <div class="col-md-12 col-sm-12 col-12 title">
              <span>Title</span>
            </div>
            <div class="col-md-12 col-sm-12 col-12 sell-input">
              <input type="text" class="form-control form-control-md w-100" formControlName="title" required="true">
            </div>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-12 title">
                <span>What are you selling?</span>
              </div>
              <div class="col-md-12 col-sm-12 col-12 sell-input">
                <select class="custom-select" formControlName="categoryId" required="true">
                  <option selected value=''>All</option>
                  <option *ngFor="let c of categories" [value]="c.id">{{c.name}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 col-sm-12 col-12 title">
              <p>Description <span> (300 character limit)</span></p>
            </div>
            <div class="col-md-12 col-sm-12 col-12 sell-input">
              <textarea name="" id="" cols="30" rows="5" formControlName="desc" required="true"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 col-sm-12 col-12 title">
              <p>Upload Photos</p>
            </div>
            <div class="col-md-12 col-sm-12 col-12 sell-input">
              <div id="profile-picture1" class="dp-box">
 <span class="primary-text-center no-events upload-text"><i class="fas fa fa-cloud" style="font-size: 18px;
    color: green;"></i> Choose files or drag and drop files here</span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 col-sm-12 col-12 title">
              <span>Price</span>
            </div>
            <div class="col-md-12 col-sm-12 col-12 sell-input">
              <input step=".01" type="number" class="form-control form-control-md w-100" formControlName="price" required="true">
            </div>
          </div>

          <div class="col-md-12 col-md-12 col-12 post-listing">
            <button class="btn btn-primary" type="submit">Edit Listing  <i *ngIf="isLoading" class="fa fa-spinner fa-pulse icon-margin-right"> </i></button>
          </div>
          <div class="col-md-12 col-md-12 col-12 post-listing1">
            <button class="btn btn-primary" routerLink="/admin/view-item/{{item.id}}">Cancel Listing</button>
          </div>
        </form>
      </div>
    </section>
  </div>
</div>
